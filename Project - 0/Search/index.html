<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/google-icon.svg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>G-Search</title>

</head>

<body>
    <nav>
        <a href="googleimage.html">Image Search</a>
        <a href="advancedsearch.html">Advanced Search</a>
        <a href="https://mail.google.com">Gmail</a>
    </nav>
    <div class="container">
        <a href="https://google.com"><img src="img/googlelogo.png" alt="" class="google-img"></a>
        <form action="https://google.com/search">
            <div class="search">
                <img src="img/icon.webp" alt="" class="search-icon">
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="btn-container">
                <input type="submit" class="search-btn" value="Google Search" name="btnK">
                <input type="submit" class="search-btn" value="I am feeling Lucky" name="btnI">
            </div>
        </form>
    </div>
</body>

</html>
